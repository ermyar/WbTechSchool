<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Поиск заказа</h1>
    <div class="search-form">
        <input type="text" id="order-id" placeholder="Введите ID заказа" required>
        <button onclick="redirectToOrder()">Найти заказ</button>
    </div>

    <script>
        function redirectToOrder() {
            const orderId = document.getElementById('order-id').value.trim();
            
            if (!orderId) {
                alert('Пожалуйста, введите номер заказа');
                return;
            }
            
            window.location.href = `http://localhost:8080/order/${orderId}`;
        }
        
        document.getElementById('order-id').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                redirectToOrder();
            }
        });
    </script>
</body>
</html>
